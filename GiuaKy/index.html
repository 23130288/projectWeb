<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<!-- header -->
<header>
    <div class="top-banner">
        <div class="service-box">
            <i class="fa fa-truck"></i>
            <span>Freeship toàn quốc<br><b>ĐƠN TỪ 500K</b></span>
        </div>
        <div class="service-box">
            <i class="fa fa-shield"></i>
            <span>Hàng hiệu chính hãng<br><b>CAM KẾT 100%</b></span>
        </div>
        <div class="service-box">
            <i class="fa fa-refresh"></i>
            <span>Đổi trả 30 ngày<br><b>MIỄN PHÍ</b></span>
        </div>
        <div class="service-box">
            <i class="fa fa-wrench"></i>
            <span>Bảo hành trọn đời<br><b>MIỄN PHÍ</b></span>
        </div>
    </div>

    <nav>
        <div class="img-nav">
            <img src="img/logo.png" alt="" />
        </div>
        <div class="content-nav">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
<!--                <li><a href="#">Sản Phẩm</a></li>-->
                <li class="dropdown">
                    <a href="#">Sản Phẩm</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Vali</a></li>
                        <li><a href="#">Balo</a></li>
                    </ul>
                </li>
                <li><a href="#">Nổi Bật</a></li>
                <li><a href="#">Vouncher</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
            <div class="search-bar">
                <form>
                    <div class="search-icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" placeholder="Nhập từ khóa..." />
                    <button type="submit">TÌM KIẾM</button>
                </form>
            </div>


        </div>
        <button id="cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
<!--            Giỏ Hàng-->
        </button>

    </nav>

</header>
