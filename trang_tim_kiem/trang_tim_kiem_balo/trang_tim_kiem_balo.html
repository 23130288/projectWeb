<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm kiếm Sản Phẩm Balo Du Lịch</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="trang_tim_kiem_balo.css">
</head>
<header>
    <div class="top-banner">
        <div class="brand-name">
            <h1>TRAVEL.COM</h1>
            <p>VALI - BALO</p>
        </div>
        <div class="header-search">
            <form class="search-bar">
                <select class="search-select">
                    <option>TẤT CẢ</option>
                    <option>VALI</option>
                    <option>BALO</option>
                </select>

                <div class="divider"></div>
                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
                <input type="text" placeholder="Nhập từ khóa..." />
                <div class="divider"></div>
                <button type="submit">TÌM KIẾM</button>

            </form>
        </div>

        <div class="avatar-icon-shopping-cart">
            <div class="inner-circle">
                <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
        <div class="avatar-icon-user">
            <div class="inner-circle">
                <i class="fa fa-user"></i>
            </div>
        </div>
    </div>

    <nav>
        <div class="img-nav">
            <img src="img/logo.png" alt="" />
        </div>
        <div class="content-nav">
            <button id="menu-toggle">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li class="dropdown">
                    <a href="#">Sản Phẩm</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Vali</a></li>
                        <li><a href="#">Balo</a></li>
                    </ul>
                </li>
                <li><a href="#">Nổi Bật</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
<section class="results">
    <h2>Kết Quả Tìm Kiếm</h2>

    <div class="product-list">
        <div class="product-card">
            <div class="discount-badge">-20%</div>
            <img src="image/balo_phuot.png"
                 alt ="Balo Phượt  ">
            <h3>Balo Phượt  </h3>
            <p class="price">
                <span class="old-price">900.000₫</span>
                <span class="new-price">720.000₫</span>
            </p>
            <button class="buy-btn">Mua Ngay</button>
        </div>

        <div class="product-card">
            <div class="discount-badge">-25%</div>
            <img src="image/balo_cam_trai.png"
                 alt ="Balo cắm trại  ">
            <h3>Balo Cắm Trại  </h3>
            <p class="price">
                <span class="old-price">1.600.000₫</span>
                <span class="new-price">1.200.000₫</span>
            </p>
            <button class="buy-btn">Mua Ngay</button>
        </div>

        <div class="product-card">
            <div class="discount-badge">-15%</div>
            <img src="image/balo_leo_nui.png"
                 alt ="Balo leo núi  ">
            <h3>Balo Leo Núi </h3>
            <p class="price">
                <span class="old-price">1.500.000₫</span>
                <span class="new-price">1.275.000₫</span>
            </p>
            <button class="buy-btn">Mua Ngay</button>
        </div>
    </div>
</section>
</body>
<footer class="footer">
        <div class="footer-left">
            <h3>TRAVEL.COM</h3>
            <p>VALI - BALO </p>
        </div>
        <div class="footer-right">
            <i class="fa fa-phone"></i>
            <span>Hotline: <b>0909 123 456</b></span>
        </div>
</footer>
