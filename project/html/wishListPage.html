<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu thích</title>
    <link rel="stylesheet" href="../css/wishListPage.css">
</head>
<body>
<header>
    this is a header
</header>
<main>
    <div class="container">
        <h1>Sản phẩm yêu thích</h1>

        <!-- Header -->
        <div class="wishlist-header">
            <div class="wishlist-header-content" id="wishlist-header-title">Tiêu đề</div>
            <div class="wishlist-header-content" id="wishlist-header-price">Đơn giá</div>
            <div class="wishlist-header-content" id="wishlist-header-status">Tình trạng</div>
            <div class="wishlist-header-content" id="wishlist-header-action">Thao tác</div>
        </div>

        <!-- products -->
        <div class="wishlist-item">
            <div class="wishlist-item-title">
                <img src="../images/Niko.png" alt="">
                <div class="wishlist-item-info">
                    <label>Name placeholder</label>
                    <p>description placeholder</p>
                </div>
            </div>
            <div class="wishlist-item-price">345.000 đ</div>
            <div class="wishlist-item-status">Còn hàng</div>
            <div class="wishlist-item-buttons">
                <button class="add-to-cart">Thêm vào giỏ</button>
                <button class="remove-btn">Xóa</button>
            </div>
        </div>

        <div class="wishlist-item">
            <div class="wishlist-item-title">
                <img src="../images/Niko.png" alt="">
                <div class="wishlist-item-info">
                    <label>Name placeholder</label>
                    <p>description placeholder</p>
                </div>
            </div>
            <div class="wishlist-item-price">299.000 đ</div>
            <div class="wishlist-item-status">Hết hàng</div>
            <div class="wishlist-item-buttons">
                <button class="add-to-cart">Thêm vào giỏ</button>
                <button class="remove-btn">Xóa</button>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
