<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hỗ trợ</title>
    <link rel="stylesheet" href="../css/helpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
<main>
    <div class="container">
        <!-- header sub -->
        <div class="support-header">
            <h1>Trung tâm hỗ trợ khách hàng</h1>
            <div class="container-search">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search" placeholder="Tìm kiếm chủ đề, ví dụ: giao hàng, đổi trả...">
                </div>
            </div>
        </div>
        <!-- topics to choose -->
        <div class="container-topics">
            <button class="topic">
                <img src="../images/helpPage/package.png" alt="">
                <span>Kiểm tra, hủy hoặc thay đổi đơn hàng</span>
            </button>
            <button class="topic">
                <img src="../images/helpPage/login.png" alt="">
                <span>Đăng nhập/Đăng ký</span>
            </button>
            <button class="topic">
                <img src="../images/helpPage/card.png" alt="">
                <span>Phương thức trả tiền</span>
            </button>
            <button class="topic">
                <img src="../images/helpPage/question.png" alt="">
                <span>Câu hỏi khác</span>
            </button>
        </div>
    </div>
</main>
</body>
</html>
