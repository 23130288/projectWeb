<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/productPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
<header>
    this is a header
</header>
<!--     Menu-->
<nav class="menu">
    <ul>
        <li><a href="#">Trang chu</a></li>
        <li><a href="#">San pham</a></li>
    </ul>
</nav>
<main>
    <div class="section-product">
        <div class="container-images">
            <img src="../images/Niko.png" class="main-image" alt="Product">
            <div class="images-list">
                <img src="../images/Niko.png" alt="">
                <img src="../images/Niko.png" alt="">
                <img src="../images/Niko.png" alt="">
                <img src="../images/Niko.png" alt="">
            </div>
        </div>
        <div class="product-details">
            <div class="product-info">
                <!--general info section-->
                <h2>Balo title placeholder</h2>
                <p class="price">price placeholder</p>
                <p class="desc">
                    Information placeholder
                </p>

                <!--option section-->
                <div class="container-options">
                    <div class="option">
                        <label>Chọn màu: </label>
                        <div class="color-options">
                            <button class="color-btn black"></button>
                            <button class="color-btn red"></button>
                            <button class="color-btn blue"></button>
                        </div>
                    </div>
                    <div class="option">
                        <label>Chọn kích cỡ: </label>
                        <div class="size-options">
                            <button>XS</button>
                            <button>S</button>
                            <button>M</button>
                            <button>L</button>
                            <button>XL</button>
                            <button>XXL</button>
                        </div>
                    </div>
                </div>

                <!--Button section-->
                <div class="container-to-cartPage-btn">
                    <button id="addToCartBtn"><i class="fa-solid fa-cart-shopping"></i> Bỏ vào giỏ hàng</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--This is a comment section-->
    <div class="section-comment">
        <h3>Bình luận</h3>
        <form class="comment-form">
            <textarea rows="4"
                      placeholder="Write a comment to express how you feel about the product"
                      required></textarea>
            <button type="submit">Đăng bình luận</button>
        </form>

        <div class="comment-list">
            <div class="comment">
                <h4>name placeholder 1</h4>
                <p>a comment about how bad the product is</p>
                <span>3 ngày trước</span>
            </div>
            <div class="comment">
                <h4>name placeholder 2</h4>
                <p>a comment about how good the product is</p>
                <span>5 ngày trước</span>
            </div>
        </div>
    </div>
</main>
<footer>
    this is a footer
</footer>
<script src="../js/productPageJS/toCartPage.js"></script>
</body>
</html>
