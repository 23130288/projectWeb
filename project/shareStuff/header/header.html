<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEADER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
</head>
<body>
<header>
    <div class="top-banner">
        <div class="brand-name">
            <img src="../shareStuff/header/image/logo.png" alt="Travel Logo">
        </div>
        <div class="header-search">
            <form class="search-bar">
                <select class="search-select" name="category">
                    <option value="VALI">VALI</option>
                    <option value="BALO">BALO</option>
                </select>

                <div class="divider"></div>
                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
                <input type="text" name="query" placeholder="Nhập từ khóa..."/>
                <div class="divider"></div>
                <a href="../trang_tim_kiem/trang_tim_kiem.html" class="search-button">TÌM KIẾM</a>
            </form>
        </div>
        <div class="container-icons">
            <div class="avatar-icon-notify">
                <div class="inner-circle">
                    <i class="fa fa-bell"></i>
                </div>
            </div>
            <div class="avatar-icon-shopping-cart">
                <div class="inner-circle">
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>
            <div class="avatar-icon-user">
                <div class="inner-circle">
                    <i class="fa fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="content-nav">
            <button id="menu-toggle">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <ul>
                <li><a href="../trang_chu/trang_chu.html">TRANG CHỦ</a></li>
                <li class="dropdown">
                    <a href="#">SẢN PHẨM</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">TẤT CẢ</a></li>
                        <li><a href="#">VALI</a></li>
                        <li><a href="#">BALO</a></li>
                    </ul>
                </li>
                <li><a href="#">NỔI BẬT</a></li>
                <li><a href="#">LIÊN HỆ</a></li>
            </ul>
        </div>
    </nav>

</header>
</body>
</html>
