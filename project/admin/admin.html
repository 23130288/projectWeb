<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị</title>

</head>
<body>
<div class="selection_2" id="selection_2">
    <!-- MENU BÊN TRÁI -->
    <div class="menu" id="menu">
        <div class="avata">
            <img src="anh/avatar.jpg" alt="Ảnh đại diện admin">
            <h3 class="username">Admin A</h3>
        </div>

        <div class="menu_item">
            <a class="item" href="#">Quản lý sản phẩm</a>
