<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hỗ trợ</title>
    <link rel="stylesheet" href="helpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../shareStuff/footer/footer.css">
    <link rel="stylesheet" href="../shareStuff/header/header.css">
</head>
<body>
<header>
    <div id="header-placeholder"></div>
    <script src="../shareStuff/header/headerGetter.js"></script>
</header>
<main>
    <h1>Trung tâm hỗ trợ khách hàng</h1>
    <div class="container">
        <!-- topics to choose -->
        <div class="container-topics">
            <label for="topicSelect"></label><select id="topicSelect">
            <option value="" disabled selected>Chọn chủ đề...</option>
            <option value="order">Kiểm tra, hủy hoặc thay đổi đơn hàng</option>
            <option value="login">Đăng nhập/Đăng ký</option>
            <option value="payment">Phương thức trả tiền</option>
            <option value="question">Câu hỏi khác</option>
        </select>
        </div>
        <!-- form -->
        <div class="support-form" id="supportForm">
            <label>
                <textarea rows=3 placeholder="Hãy mô tả vấn đề của bạn tại đây..."></textarea>
            </label>
            <a href="helpPage.html">
                <button>Gửi yêu cầu hỗ trợ</button>
            </a>
        </div>
    </div>
</main>
<footer>
    <div id="footer-placeholder"></div>
    <script src="../shareStuff/footer/footerGetter.js"></script>
</footer>
<script src="helpPageJS.js"></script>
