<!DOCTYPE html>
<html lang="en">

<body>

        <div class="product-info">

            <div class="container-product-items">

                    <div class="product-item-title">
                        <img src="../images/balos/apollo/apollo1.webp" class="img_Show" alt="">
                        <div class="product-item-info">
                            <label>Balo Apollo đựng laptop</label>
                        </div>
                    </div>
                    <div class="product-item-more">
                        <span class="price">345.000 đ</span>
                    </div>
                    <div class="product-item-quantity">
                        <span class="quantity">1</span>
                    </div>
                    <div class="product-item-more">
                        <span class="total">345.000 đ</span>
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-item-title">
                        <img src="../images/valies/ValiJOYWAYxMELALINIA/vali1.webp" class="img_Show" alt="">

                        </div>
                    </div>

                        <span class="price">299.000 đ</span>
                    </div>
                    <div class="product-item-quantity">
                        <span class="quantity">1</span>
                    </div>
                    <div class="product-item-more">
                        <span class="total">345.000 đ</span>
                    </div>
                </div>
            </div>

            <div class="container-product-price">
                <div class="container-price">
                    <label>Tổng tiền:</label>
                    <label>690.000 đ</label>
                </div>
                <div class="container-price">
                    <label>Giảm giá:</label>
                    <label>0 đ</label>
                </div>
                <div class="container-price" id="final-price">
                    <label class="title">Tổng thanh toán:</label>
                    <label class="price">690.000 đ</label>
                </div>
            </div>
        </div>
    </div>
    <form id="form-input-info" action="../trang_chu/trang_chu.html">
        <button type="submit">QUAY LẠI TRANG CHỦ</button>
    </form>
