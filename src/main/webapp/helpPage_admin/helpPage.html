<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hỗ trợ</title>
    <link rel="stylesheet" href="helpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../shareStuff/footer/footer.css">
    <link rel="stylesheet" href="../shareStuff/header/header.css">
</head>
<body>

<main>
    <h1>Trung tâm hỗ trợ khách hàng</h1>
    <div class="container">
        <!-- topics to choose -->
        <div class="container-topics">
            <label for="topicSelect"></label><select id="topicSelect">
            <option value="" disabled selected>Kiểm tra, hủy hoặc thay đổi đơn hàng</option>
        </select>
        </div>
        <div class="support-form" id="supportForm">
            <label>
                <textarea rows=3> Đơn hàng của tôi có dấu hiệu bị mở ra và có mùi lạ tôi muốn hoàn tả hàng thì phải làm gì?</textarea>
            </label>
        </div>
        <!-- form -->
        <div class="support-form" id="supportForm">
            <label>
                <textarea rows=3 placeholder="Trả lời tại đây..."></textarea>
            </label>
            <button type="button" id="sendBtn">Gửi phản hồi</button>
        </div>
    </div>
</main>

<script src="helpPageJS.js"></script>
</body>
</html>
